<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col text-center bg-light border border-dark d-flex align-items-center justify-content-center">
                <div id="game">
                    <h1 id="game-title">Totally Obscure Zelda Trivia!</h1> 
                    <br />  
                    <h3 id="question"></h1>
                    <p>
                        <button class="answer-button" id="a1">1</button>
                    </p>

                    <p>
                        <button class="answer-button" id="a2">2</button>
                    </p>

                    <p>
                        <button class="answer-button" id="a3">3</button>
                    </p>

                    <p>
                        <button class="answer-button" id="a4">4</button>
                    </p>
                    <h3 id="timer-display"></h3>
                    <div id="results"></div>
                </div>   
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/app.js"></script>

</body>
</html>
