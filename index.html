<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zelda Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="assets/images/screenshot.png" />
    <meta property="og:title" content="Zelda Trivia Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sdreyes.github.io/TriviaGame/" />


    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Alike" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/icon.gif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container container-table">
        <div class="row vertical-center-row">
            <div id="wrapper" class="col text-center bg-light border border-dark p-5">
                <h1 id="game-title">TOTALLY USELESS ZELDA TRIVIA!</h1>
                <div id="game" class="col text-center d-flex align-items-center justify-content-center">
                    <button id="start-game">Start Game</button>
                    <div id="content">
                        <h3 id="question"></h3>
                        <div class="m-3 button-div">
                            <button class="answer-button" id="a1"></button>
                        </div>

                        <div class="m-3 button-div">
                            <button class="answer-button" id="a2"></button>
                        </div>

                        <div class="m-3 button-div">
                            <button class="answer-button" id="a3"></button>
                        </div>

                        <div class="m-3 button-div">
                            <button class="answer-button" id="a4"></button>
                        </div>
                        <h3 id="timer-display"></h3>
                        <div id="results">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
